<div mat-dialog-content>
    <mat-form-field>
        <textarea matInput placeholder="Paste Statement JSON" [(ngModel)]="data"></textarea>
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="_dialogRef.close()">Cancel</button>
    <button mat-button color="primary" [mat-dialog-close]="data" cdkFocusInitial>Ok</button>
</div>
